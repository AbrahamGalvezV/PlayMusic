<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>A.G.V.PlayMusic</title>
</head>
<body>
    <div class="music-player-container">
        <div class="music-player">
            <div class="details">
                <button id="toggle-list-btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button>
                <div class="title-container">
                    <p id="song-title">Song Title</p>
                </div>
                <input type="range" id="seek-bar" value="0" max="100">
                <div id="time-display">
                    <span id="current-time" class="time-size">0:00</span>
                    <div class="controls">
                        <button id="prev-btn"></button>
                        <button id="play-btn"></button>
                        <button id="next-btn"></button>
                    </div>
                    <span id="total-duration" class="time-size">3:30</span>                  
                </div>
            </div>
            <div class="cover">
                <img id="cover-img" src="./img/cover1.png" alt="Album Cover">
            </div>
        </div>
        <div id="song-list-container" class="hidden">
            <button id="toggle-list-btn-close">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <ul class="song-list" id="song-list"></ul>
        </div>
    </div>    
    <audio id="audio"></audio>
    <script src="./main/play.js" defer></script>
</body>
</html>
