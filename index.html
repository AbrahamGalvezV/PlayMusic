<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <title>A.G.V.PlayMusic</title>
</head>
<body>
    <div class="music-player-container">
        <div class="music-player">
          <div class="details">
            <div class="title-container">
              <h1 id="song-title">Song Title</h1>
              <button id="toggle-list-btn">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </button>
            </div>
            <input type="range" id="seek-bar" value="0" max="100">
            <div id="time-display">
              <span>0:00</span>
              <span>3:30</span>
            </div>
            <div class="controls">
              <button id="prev-btn"></button>
              <button id="play-btn"></button>
              <button id="next-btn"></button>
            </div>
          </div>
          <div class="cover">
            <img id="cover-img" src="./img/cover.jpg" alt="Album Cover">
          </div>
        </div>     
        <!-- Hidden initially, div for song list -->
        <div id="song-list-container" class="hidden">
          <ul class="song-list">
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
          </ul>
        </div>
      </div>      
    <audio id="audio"></audio>
    <script src="./main/play.js" defer></script> <!-- Se agregÃ³ defer -->
</body>
</html>
