<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <title>A.G.V.PlayMusic</title>
</head>
<body>
    <div class="music-player">
        <div class="details">
            <button id="toggle-list-btn">ðŸ“‹ Lista de canciones</button>
            <p id="song-title"></p>
            <div class="timeline">
                <input type="range" id="seek-bar" value="0" step="1" min="0" max="100">
                <div id="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn" aria-label="Anterior"></button>
                <button id="play-btn" aria-label="Reproducir"></button>
                <button id="next-btn" aria-label="Siguiente"></button>
            </div>
        </div>
        <div class="cover">
            <img id="cover-img" src="./img/moddyBack.png" alt="CarÃ¡tula">
        </div>
    </div>
    <ul class="song-list hidden" id="song-list"></ul>
    <audio id="audio"></audio>
    <script src="./main/play.js"></script>
</body>
</html>
